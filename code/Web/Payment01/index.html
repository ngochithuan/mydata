<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment test</title>

    <script src="main.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form id="info" action="" method="post">
        <div>
            <label for="">Số lượng</label>
            <input type="number" id="quantity" name="quantity" min="1">
        </div>
        <div>
            <label for="">Giá sản phẩm</label>
            <input type="number" id="money" name="money" max="10000">
        </div>
        <div>
            <input id="Submit_btn" type="button" value="submit">
        </div>
    </form>

    <div id="pay_section" class="p-5 border rounded" style="margin: 20px 200px; display: none">
        <div class="d-flex justify-content-center">
            <img class=" border" id="pay_qr" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUf1PVtG7cM-HUe5XfC6hUF_FBGwjV3SqcbQ&s">
        </div>
        <div class="">
            <p class="pt-5">Số tiền: <span id="display_text_amount"></span></p>
            <p class="">Nội dung chuyển khoản: <span id="display_text_description"></span></p>
        </div>
    </div>
</body>
</html>
