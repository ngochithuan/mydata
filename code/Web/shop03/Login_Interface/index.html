<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <section class="content">
                <div class="container">
                    <form>
                        <div class="container text-center">
                            <h1 class="Login"><b>Login here</b></h1>
                        </div>
    
                        <label for="Username"><b>Username</b></label>
                        <input type="text" placeholder="Email or Phone number" id="username"/>
    
                        <label for="password"><b>Password</b></label>
                        <input type="text" placeholder="Password"/>
    
                        <button class="login bg-gradient btn-success container col-12 rounded p-3 mt-4 text-white"><b>Log In</b></button>
                        <div class="social bg-gradient">
                            <button class="go btn btn-light shadow"><b>Google</b></button>
                            <button class="fb btn btn-primary shadow"><b>Facebook</b></button>
                        </div>
                    </form>
                </div>
            </section>
    
            <footer class="footer bg-transparent">
                <div class="container col-4 bg-body text-dark rounded-circle p-3 shadow">
                    <b>Copyright &#169; Chill Setup Company 2025</b>
                </div>
            </footer>
        </div>
    </body>
    
</html>
