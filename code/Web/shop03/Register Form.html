<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Register</title>
</head>
<style>
    body {
        background-image: url('form_image.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

    }

    .form-container {
        background: rgba(255, 255, 255, 0.4);
        padding: 20px;
        border-radius: 10px;
    }
</style>

<body>
    <header></header>
    <section>
        <div class="form-container container col-xl-10 col-lg-10 mt-5 mb-5 shadow rounded">
            <h2 class="text-center mb-4">Registration Form</h2>
            <form method="post" action="http://web-tdtu.herokuapp.com/lab01/register.php" class="needs-validation" novalidate>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="firstname">First Name</label>
                        <input class="form-control" id="firstname" type="text" placeholder="First Name" name="firstname" required>
                        <div class="invalid-feedback col-lg-12 p-2 rounded">
                            Firstname is required!
                          </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="lastname">Last Name</label>
                        <input class="form-control" id="lastname" type="text" placeholder="Last Name" name="lastname" required>
                        <div class="invalid-feedback btn-danger col-lg-12 p-2 rounded">
                            Lastname is required!
                          </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="UserName">Username</label>
                    <input class="form-control" id="UserName" type="text" placeholder="Username" name="username" required>
                    <div class="invalid-feedback col-lg-12 p-2 rounded">
                        Username is required!
                      </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Password" name="password" required>
                    <div class="invalid-feedback col-lg-12 p-2 rounded">
                        Password is required!
                      </div>
                </div>
    
                <div class="form-group">
                    <label>Gender</label>
                    <div>
                        <input id="male" type="radio" name="gender" value="male">
                        <label for="male">Male</label>
                        <input id="female" type="radio" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" class="form-control" name="country" required>
                        <option>Select a country</option>
                        <optgroup label="Asia">
                            <option>Vietnam</option>
                            <option>Laos</option>
                            <option>Cambodia</option>
                            <option>Singapore</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option>France</option>
                            <option>Belgium</option>
                            <option>Italy</option>
                            <option>Finland</option>
                            <option>Ireland</option>
                        </optgroup>
                    </select>
                </div>
    
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember" value="remember">Remember me
                    </label>
                </div>
    
                <div class="form-group text-left">
                    <button type="submit" class="btn btn-success mb-3 col-3">Login</button>
                    <button type="reset" class="btn btn-danger mb-3 col-3">Reset</button>
                </div>
            </form>
        </div>

    </section>
    <footer></footer>
</body>

</html>

<script>
    (function () {
  'use strict'

  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
