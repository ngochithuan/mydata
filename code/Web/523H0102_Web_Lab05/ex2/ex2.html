<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password check</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        span {
            color: #0d6b12;
            font-weight: bold;
        }
    </style>

    <script src="ex2.js"></script>
</head>
<body>
    <div class="">
        <div>
            <input class="m-2" type="text" name="pwd" id="pwd" placeholder="Password">
        </div>
        <p class="m-2">Password requirements met!</p>
        <div id="req1" class="m-2 py-1 px-5 alert alert-success" role="alert">
            8 characters
        </div>
        <div id="req2" class="m-2 py-1 px-5 alert alert-success" role="alert">
            1 numbers
        </div>
        <div id="req3" class="m-2 py-1 px-5 alert alert-success" role="alert">
            1 special character e.g., $, !, @, %, &
        </div>
        <div id="req4" class="m-2 py-1 px-5 alert alert-success" role="alert">
            No leading or trailing whitespace</span>
        </div>
    </div>
</body>
</html>
